<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michi-TD - Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Michi-TD</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="label">Vida:</span>
                    <span id="health">100</span>
                </div>
                <div class="stat">
                    <span class="label">Oro:</span>
                    <span id="gold">500</span>
                </div>
                <div class="stat">
                    <span class="label">Oleada:</span>
                    <span id="wave">1</span>
                </div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="control-panel">
                <h3>Torres</h3>
                <div class="tower-buttons">
                    <button class="tower-btn" data-tower="basic">
                        <div class="tower-icon basic-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Básica</div>
                            <div class="tower-cost">50g</div>
                        </div>
                    </button>
                    <button class="tower-btn" data-tower="strong">
                        <div class="tower-icon strong-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Fuerte</div>
                            <div class="tower-cost">100g</div>
                        </div>
                    </button>
                    <button class="tower-btn" data-tower="fast">
                        <div class="tower-icon fast-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Rápida</div>
                            <div class="tower-cost">75g</div>
                        </div>
                    </button>
                </div>
                
                <div class="game-controls">
                    <button id="startWave" class="control-btn">Iniciar Oleada</button>
                    <button id="pauseGame" class="control-btn">Pausar</button>
                    <button id="resetGame" class="control-btn">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="entities.js"></script>
    <script src="game.js"></script>
</body>
</html>
